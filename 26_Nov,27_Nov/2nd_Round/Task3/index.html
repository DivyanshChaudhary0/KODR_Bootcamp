

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Overlap Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #circle {
      position: absolute;
      width: 150px;
      height: 150px;
      background-color: red;
      border-radius: 50%;
      top: 200px;
      left: 200px;
    }
    #image {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: blue;
      cursor: grab;
    }
  </style>
</head>
<body>
  <div id="circle"></div>
  <div id="image"></div>

  <script src="script.js"></script>
</body>
</html>
